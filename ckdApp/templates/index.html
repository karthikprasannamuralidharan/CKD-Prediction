<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>CKD Prediction</title>
</head>
<body>
    <!-- Nvabar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Chronic Kidney Disease Prediction</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
              <li class="nav-item">
                <a class="nav-link active"  href="/prediction">Prediction</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active"  href="/about">About CKD</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <img src="kd1.jpeg" alt="">
      
    <!-- content -->
    {% block content %}
    <div class="container">
      <div class="row mx-5">
        <div class="card" style="height: 80vh;color: azure;background:linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('../static/img/kd2.jpeg');;background-repeat: no-repeat;background-size: 100% 100%;">
          <div class="card-body">
            <h5 class="card-title text-center text-capitalize my-5" style="font-size: 2em;"><strong>Chronic kidney Disease Predicton System</strong></h5>
            <p class="card-text text-center my-5" style="font-size: 1.2em;">By using this system you can check if you have kidney disease or not.</p>
            <a href="/prediction" class="btn btn-danger position-absolute bottom-0 end-0 mb-4 me-5" style="float: right;">For prediction</a>
          </div>
        </div>
      </div>
    </div>
    
    {% endblock %}
    <script src="../static/script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
